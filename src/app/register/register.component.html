<section>
    <h2>Register</h2>
    <form class="register-form" [formGroup]="registerForm" (submit)="submitApplication()">

      <input placeholder="Username" type="text" formControlName="username">
      <input placeholder="Email" type="email" formControlName="email">
      <input placeholder="Password" type="password" formControlName="password">

      <button placeholder="Password" type="submit" class="primary">Register</button>
    </form>

    <p>Already have an account?
      <a [routerLink]="['/login']">Login</a>
    </p>
</section>
